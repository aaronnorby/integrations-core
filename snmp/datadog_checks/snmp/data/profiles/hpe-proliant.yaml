sysobjectid: 1.3.6.1.4.1.232.*

metrics:
  - MIB: CPQSTDEQ-MIB
    table: cpqSeCpuTable
    symbols:
      - cpqSeCpuSlot
      - cpqSeCpuSpeed
      - cpqSeCpuStatus
      - cpqSeCpuExtSpeed
      - cpqSeCpuCore
      - cpqSeCPUCoreMaxThreads
      - cpqSeCpuPrimary
    metric_tags:
      - column: cpqSeCpuUnitIndex
        tag: cpu_index
  - MIB: CPQHOST-MIB
    table: cpqHoCpuUtilTable
    symbols:
      - cpqHoCpuUtilMin
      - cpqHoCpuUtilFiveMin
      - cpqHoCpuUtilThirtyMin
      - cpqHoCpuUtilHour
    metric_tags:
      - column: cpqHoCpuUtilUnitIndex
        tag: cpu_unit_index
  - MIB: CPQHOST-MIB
    table: cpqHoFileSysTable
    symbols:
      - cpqHoFileSysSpaceTotal
      - cpqHoFileSysSpaceUsed
      - cpqHoFileSysPercentSpaceUsed
      - cpqHoFileSysAllocUnitsTotal
      - cpqHoFileSysAllocUnitsUsed
      - cpqHoFileSysStatus
    metric_tags:
      - column: cpqHoFileSysIndex
        tag: file_sys_index
  - MIB: CPQSINFO-MIB
    table: cpqSiMemModuleTable
    symbols:
      - cpqSiMemModuleSize
      - cpqSiMemModuleType
      - cpqSiMemModuleSpeed
      - cpqSiMemModuleTechnology
      - cpqSiMemModuleECCStatus
      - cpqSiMemModuleFrequency
      - cpqSiMemModuleCellStatus
    metric_tags:
      - column: cpqSiMemBoardIndex
        tag: mem_board_index
      - column: cpqSiMemModuleIndex
        tag: mem_module_index
  - MIB: CPQIDA-MIB
    table: cpqDaPhyDrvTable
    forced_type: monotonic_count
    symbols:
      - cpqDaPhyDrvUsedReallocs
      - cpqDaPhyDrvRefHours
      - cpqDaPhyDrvHardReadErrs
      - cpqDaPhyDrvRecvReadErrs
      - cpqDaPhyDrvHardWriteErrs
      - cpqDaPhyDrvRecvWriteErrs
      - cpqDaPhyDrvHSeekErrs
      - cpqDaPhyDrvSeekErrs
    metric_tags:
      - column: cpqDaPhyDrvCntlrIndex
        tag: drive_cntrl_idx
      - column: cpqDaPhyDrvIndex
        tag: drive_index
  - MIB: CPQIDA-MIB
    table: cpqDaPhyDrvTable
    symbols:
      - cpqDaPhyDrvStatus
      - cpqDaPhyDrvFactReallocs
      - cpqDaPhyDrvSpinupTime
      - cpqDaPhyDrvSize
      - cpqDaPhyDrvSmartStatus
      - cpqDaPhyDrvCurrentTemperature
    metric_tags:
      - column: cpqDaPhyDrvCntlrIndex
        tag: drive_cntrl_idx
      - column: cpqDaPhyDrvIndex
        tag: drive_index

  ### the rest of the file is a copy of "generic-router.yaml"
  - MIB: IF-MIB
    table: ifTable
    forced_type: monotonic_count
    symbols:
      - ifInErrors
      - ifInDiscards
      - ifOutErrors
      - ifOutDiscards
    metric_tags:
      - tag: interface
        column: ifDescr
  - MIB: IF-MIB
    table: ifTable
    symbols:
      - ifAdminStatus
      - ifOperStatus
    metric_tags:
      - tag: interface
        column: ifDescr
  - MIB: IF-MIB
    table: ifXTable
    forced_type: monotonic_count
    symbols:
      - ifHCInOctets
      - ifHCInUcastPkts
      - ifHCInMulticastPkts
      - ifHCInBroadcastPkts
      - ifHCOutOctets
      - ifHCOutUcastPkts
      - ifHCOutMulticastPkts
      - ifHCOutBroadcastPkts
    metric_tags:
      - tag: interface
        column: ifName
  - MIB: TCP-MIB
    symbol: tcpActiveOpens
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpPassiveOpens
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpAttemptFails
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpEstabResets
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpCurrEstab
  - MIB: TCP-MIB
    symbol: tcpHCInSegs
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpHCOutSegs
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpRetransSegs
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpInErrs
    forced_type: monotonic_count
  - MIB: TCP-MIB
    symbol: tcpOutRsts
    forced_type: monotonic_count
  - MIB: UDP-MIB
    symbol: udpHCInDatagrams
    forced_type: monotonic_count
  - MIB: UDP-MIB
    symbol: udpNoPorts
    forced_type: monotonic_count
  - MIB: UDP-MIB
    symbol: udpInErrors
    forced_type: monotonic_count
  - MIB: UDP-MIB
    symbol: udpHCOutDatagrams
    forced_type: monotonic_count
